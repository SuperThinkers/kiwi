<ion-view title="Kiwi">
<ion-content class="padding">
<div data-ng-controller="MtcCtrl">
  <div class="list">
    <div class="item item-divider">
      Make the pairs of given words with their meanings.
    </div>
    <a class="item" href="#">
      <span data-ng-repeat="words in rd | orderBy:'id'"> {{ words.word }} </span>
    </a>
  </div>

  <div class="list">

    <label class="item item-input item-select" data-ng-style="wstyleone">
      <div class="input-label" data-ng-repeat="wo in wone">
        {{ wo.text }} <b data-ng-model="wtone" class="dark">{{ wtone }}</b>
      </div>
      <select data-ng-model="sel1" data-ng-options="words.word for words in rd | orderBy:'id'" data-ng-init="sel1='1'" required>
        <option value="" selected>Select Word</option>
      </select>
    </label>

    <label class="item item-input item-select" data-ng-style="wstyletwo">
      <div class="input-label" data-ng-repeat="wt in wtwo">
        {{ wt.text }} <b data-ng-model="wtone" class="dark">{{ wttwo }}</b>
      </div>
      <select data-ng-model="sel2" data-ng-options="words.word for words in rd | orderBy:'id'" data-ng-init="sel2='1'" required>
        <option value="" selected>Select Word</option>
      </select>
    </label>

    <label class="item item-input item-select" data-ng-style="wstylethree">
      <div class="input-label" data-ng-repeat="wth in wthree">
        {{ wth.text }} <b data-ng-model="wtone" class="dark">{{ wtthree }}</b>
      </div>
      <select data-ng-model="sel3" data-ng-options="words.word for words in rd | orderBy:'id'" data-ng-init="sel3='1'" required>
        <option value="" selected>Select Word</option>
      </select>
    </label>

  </div>
<!-- <button class="button button-block button-positive" data-ng-click="checkAns()">Check your Answer</button>
  <button class="button button-block button-positive" data-ng-click="newWord()">Get New Words</button> -->
  <div class="button-bar">
    <a class="button button-positive" data-ng-click="newWord()">Get New Words</a>
    <a class="button button-positive" data-ng-click="checkAns()">Check Answer</a>
  </div>
</div> 
</ion-content>
</ion-view>
