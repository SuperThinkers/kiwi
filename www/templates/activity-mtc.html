<ion-view title="Kiwi">
<ion-content class="padding">
<div data-ng-controller="MtcCtrl">
	<p data-ng-repeat="words in rd"> {{ words.word }}</p>
	<p data-ng-repeat="wo in wone"> {{ wo.text }}</p>
	<div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Lightsaber
    </div>
    <select>
      <option>Blue</option>
      <option selected>Green</option>
      <option>Red</option>
    </select>
  </label>

	</div>
</div> 
</ion-content>
</ion-view>
